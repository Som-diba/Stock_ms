<div class="w-full text-left">
    <div class="flex">
        <input type="radio" name="hs-default-radio"
               class="shrink-0 mt-0.5 border-gray-200 rounded-full text-blue-600 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-gray-800 dark:border-gray-700 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800"
               id="hs-default-radio">
        <label for="hs-default-radio" class="text-sm text-gray-500 ms-2 dark:text-gray-400">Default radio</label>
    </div>
    <div class="flex">
        <input type="radio" name="{{name}}"
               class="shrink-0 mt-0.5 border-gray-200 rounded-full text-blue-600 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-gray-800 dark:border-gray-700 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800"
               id="hs-checked-radio" checked>
        <label for="{{name}}" class="text-sm text-gray-500 ms-2 dark:text-gray-400">{{label}}</label>
    </div>
    <p class=" text-xs italic">
        {% if messages %} <span class="text-red-500">{{ message }} </span>
        {% else %}
        <span class="text-slate-700 ">{{helperText}} </span>
        {% endif %}
    </p>
</div>
